<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="title message">Welcome to my palindrome checker.</h1>
        <h2 class="subtitle message">This app will check if the text you input is a palindrome or not.</h2>
        <h2 class="subtitle message">All non-alphanumeric characters are ignored for the palindrome.</h2>
        <div id="input-box">
            <p id="user-message">Please enter text to check if it is a palindrome...</p>
            <input id="text-input" type="text" name="text-input" placeholder="Enter text here">
            <button id="check-btn">Check</button>
        </div>
        <div id="result" class="hidden"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
